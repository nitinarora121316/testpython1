<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drag and Drop Example</title>
  <style>
    body {
      display: flex;
      justify-content: space-around;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      width: 200px;
      height: 200px;
      border: 2px solid #ccc;
      border-radius: 8px;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f1f1f1;
    }
  </style>
</head>

<body>
  <div class="container" id="dragContainer" draggable="true" ondragstart="drag(event)">
    Drag Me
  </div>
  <div class="container" id="dropContainer" ondrop="drop(event)" ondragover="allowDrop(event)">
    Drop Here
  </div>

  <script>
    function allowDrop(event) {
      event.preventDefault();
    }

    function drag(event) {
      event.dataTransfer.setData("text", event.target.id);
    }

    function drop(event) {
      event.preventDefault();
      var data = event.dataTransfer.getData("text");
      event.target.appendChild(document.getElementById(data));
    }
  </script>
</body>

</html>
